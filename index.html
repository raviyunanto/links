<html lang="id">
<head>
    <meta charset="UTF-8">

    <title id="page-title">Loading...</title>
    <link id="favicon" rel="icon" type="image/png" href=""> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* === CSS DASAR === */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            background: linear-gradient(135deg, #050505 30%, #2a1e05 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; color: #e0e0e0;
            overflow-x: hidden;
        }

        /* CANVAS PARTIKEL */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .container { 
            width: 100%; max-width: 450px; padding: 40px 25px; text-align: center; padding-bottom: 100px;
            position: relative; z-index: 10; animation: fadeUp 1s ease-out;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* PROFIL */
        .profile-wrapper { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-img {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            border: 3px solid #cfa258; box-shadow: 0 0 25px rgba(207, 162, 88, 0.3); display: block;
            transition: transform 0.3s;
        }
        .profile-img:hover { transform: scale(1.05) rotate(2deg); }

        .status-dot {
            position: absolute; bottom: 5px; right: 5px; width: 22px; height: 22px;
            border: 3px solid #000; border-radius: 50%;
        }
        .status-dot.online { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; animation: pulse-green 2s infinite; }
        .status-dot.busy { background-color: #e74c3c; box-shadow: 0 0 10px #e74c3c; animation: pulse-red 2s infinite; }
        
        @keyframes pulse-green { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
        @keyframes pulse-red { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); } }

        h1 { font-size: 24px; font-weight: 700; color: #cfa258; margin-bottom: 5px; letter-spacing: 1px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        p { font-size: 15px; color: #cccccc; margin-bottom: 15px; font-weight: 300; min-height: 24px; }

        /* TOMBOL */
        .share-btn-mini {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(207, 162, 88, 0.5); color: #cfa258;
            padding: 6px 15px; font-size: 11px; border-radius: 20px; cursor: pointer;
            margin-bottom: 30px; display: inline-flex; align-items: center; gap: 6px;
            transition: all 0.3s; text-transform: uppercase; letter-spacing: 1px; backdrop-filter: blur(5px);
        }
        .share-btn-mini:hover { background: rgba(207, 162, 88, 0.2); border-color: #cfa258; transform: scale(1.05); }

        .link-container { display: flex; flex-direction: column; gap: 16px; }
        .link-item {
            display: block; background: rgba(255, 255, 255, 0.05); color: #f0f0f0;
            border: 1px solid rgba(207, 162, 88, 0.3); padding: 16px; border-radius: 50px;
            text-decoration: none; font-weight: 500; transition: all 0.3s ease; backdrop-filter: blur(5px);
            position: relative; overflow: hidden;
        }
        .link-item:hover {
            transform: translateY(-3px); background: linear-gradient(90deg, #cfa258, #e6c584);
            color: #000000; border-color: #cfa258; box-shadow: 0 10px 25px rgba(207, 162, 88, 0.3);
        }
        .link-special { border-color: #fff !important; background: rgba(255,255,255,0.1) !important; }
        .footer { margin-top: 40px; font-size: 13px; color: rgba(207, 162, 88, 0.5); }

        /* MUSIK & SLIDER */
        .music-wrapper {
            position: fixed; right: 20px; bottom: 20px; display: flex; flex-direction: column; align-items: center;
            gap: 15px; z-index: 100; display: none; 
        }
        .music-toggle-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(20, 20, 20, 0.9); border: 2px solid #cfa258;
            color: #cfa258; font-size: 20px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: transform 0.2s;
            display: flex; justify-content: center; align-items: center;
        }
        .music-toggle-btn:active { transform: scale(0.9); }
        .volume-container {
            background: rgba(20, 20, 20, 0.9); border: 2px solid #cfa258;
            border-radius: 25px; width: 40px; height: 120px; 
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transform: translateY(20px);
            transition: all 0.3s ease;
        }
        .volume-container.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
        #vol-slider {
            width: 100px; height: 4px; transform: rotate(-90deg);
            background: rgba(255, 255, 255, 0.2); border-radius: 5px; outline: none; -webkit-appearance: none;
            accent-color: #cfa258; cursor: pointer;
        }
        #vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px;
            background: #cfa258; border-radius: 50%; border: 2px solid #000;
        }

        /* OVERLAY */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.8s ease;
        }
        .overlay-content { text-align: center; color: #cfa258; animation: pulse 2s infinite; }
        .overlay-content h2 { font-size: 2rem; margin-bottom: 10px; }
        .overlay-content p { font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="overlay">
        <div class="overlay-content">
            <h2>Hi!</h2>
            <p>Tap anywhere to enter</p>
        </div>
    </div>

    <audio id="bg-music" loop></audio>

    <div id="music-wrapper" class="music-wrapper">
        <div id="vol-box" class="volume-container">
            <input type="range" id="vol-slider" min="0" max="1" step="0.01">
        </div>
        <button id="music-toggle" class="music-toggle-btn">ðŸ”Š</button>
    </div>

    <div class="container">
        <div class="profile-wrapper">
            <img id="profile-img" src="" alt="Foto Profil" class="profile-img">
            <div id="status-dot" class="status-dot"></div>
        </div>
        
        <h1 id="profile-name"></h1>
        <p><span id="typing-text"></span><span class="cursor">|</span></p>

        <button id="share-profile-btn" class="share-btn-mini">ðŸ”— Share Profile</button>
        <div id="link-container" class="link-container"></div>
        <div id="footer-text" class="footer"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // === PARTIKEL EMAS ===
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() * 0.5) - 0.25;
                this.speedY = (Math.random() * 0.5) - 0.25;
                this.color = 'rgba(207, 162, 88, ' + (Math.random() * 0.5 + 0.1) + ')';
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 15000;
            for (let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle());
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); }
            requestAnimationFrame(animateParticles);
        }
        initParticles(); animateParticles();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); });

        // === CONFIG DATA ===
        document.title = CONFIG.name;
        document.getElementById('page-title').textContent = CONFIG.name;
        document.getElementById('profile-img').src = CONFIG.profileImage;
        document.getElementById('favicon').href = CONFIG.favicon; 
        document.getElementById('profile-name').textContent = CONFIG.name;
        document.getElementById('bg-music').src = CONFIG.musicFile;
        document.getElementById('footer-text').textContent = CONFIG.copyright;

        const statusDot = document.getElementById('status-dot');
        if (CONFIG.isOpenToWork) { statusDot.className = 'status-dot online'; statusDot.title = "Open for Work"; }
        else { statusDot.className = 'status-dot busy'; statusDot.title = "Busy / Closed"; }

        const linkContainer = document.getElementById('link-container');
        CONFIG.links.forEach(link => {
            const a = document.createElement('a'); a.href = link.url; a.textContent = link.text; a.className = 'link-item';
            if (link.url.startsWith('http')) a.target = '_blank';
            if (link.special) a.classList.add('link-special');
            linkContainer.appendChild(a);
        });

        const textElement = document.getElementById('typing-text');
        const texts = CONFIG.typingTexts;
        let count = 0; let index = 0; let currentText = ""; let letter = "";
        (function type() {
            if (count === texts.length) { count = 0; }
            currentText = texts[count]; letter = currentText.slice(0, ++index); textElement.textContent = letter;
            if (letter.length === currentText.length) { count++; index = 0; setTimeout(type, 2000); } 
            else { setTimeout(type, 100); }
        }());

        // === MUSIC & SLIDER ===
        const overlay = document.getElementById('overlay');
        const audio = document.getElementById('bg-music');
        const musicWrapper = document.getElementById('music-wrapper');
        const musicToggle = document.getElementById('music-toggle');
        const volBox = document.getElementById('vol-box');
        const volSlider = document.getElementById('vol-slider');

        const startVol = CONFIG.initialVolume || 0.3;
        audio.volume = startVol; volSlider.value = startVol;

        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; musicWrapper.style.display = 'flex'; }, 800);
            audio.play().catch(e => console.log("Audio block"));
        });

        musicToggle.addEventListener('click', () => { volBox.classList.toggle('show'); });

        volSlider.addEventListener('input', (e) => {
            const val = e.target.value; audio.volume = val;
            if(val == 0) { musicToggle.innerHTML = 'ðŸ”‡'; } else { musicToggle.innerHTML = 'ðŸ”Š'; }
        });

        const shareBtn = document.getElementById('share-profile-btn');
        shareBtn.addEventListener('click', async () => {
            if (navigator.share) { try { await navigator.share({ title: CONFIG.name, text: 'Cek profil saya:', url: window.location.href }); } catch (err) {} }
            else { navigator.clipboard.writeText(window.location.href); alert('Copied! ðŸ“‹'); }
        });
    </script>
</body>
</html>
