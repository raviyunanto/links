<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    
    <link id="favicon" rel="icon" type="image/png" href=""> 
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* === CSS DASAR === */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 30%, #43300b 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; color: #e0e0e0;
        }
        .container { width: 100%; max-width: 450px; padding: 40px 25px; text-align: center; padding-bottom: 100px; }

        /* === PROFIL & STATUS === */
        .profile-wrapper { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-img {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            border: 3px solid #cfa258; box-shadow: 0 0 25px rgba(207, 162, 88, 0.2); display: block;
        }
        .status-dot {
            position: absolute; bottom: 5px; right: 5px; width: 22px; height: 22px;
            background-color: #2ecc71; border: 3px solid #000; border-radius: 50%;
            box-shadow: 0 0 10px #2ecc71; animation: pulse-green 2s infinite; display: none;
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        h1 { font-size: 24px; font-weight: 700; color: #cfa258; margin-bottom: 5px; letter-spacing: 1px; }
        p { font-size: 15px; color: #cccccc; margin-bottom: 15px; font-weight: 300; min-height: 24px; }

        /* === TOMBOL & LINK === */
        .share-btn-mini {
            background: transparent; border: 1px solid rgba(207, 162, 88, 0.5); color: #cfa258;
            padding: 6px 15px; font-size: 11px; border-radius: 20px; cursor: pointer;
            margin-bottom: 30px; display: inline-flex; align-items: center; gap: 6px;
            transition: all 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .share-btn-mini:hover { background: rgba(207, 162, 88, 0.2); border-color: #cfa258; transform: scale(1.05); }

        .link-container { display: flex; flex-direction: column; gap: 16px; }
        .link-item {
            display: block; background: rgba(255, 255, 255, 0.05); color: #f0f0f0;
            border: 1px solid rgba(207, 162, 88, 0.3); padding: 16px; border-radius: 50px;
            text-decoration: none; font-weight: 500; transition: all 0.3s ease; backdrop-filter: blur(5px);
        }
        .link-item:hover {
            transform: translateY(-3px); background: linear-gradient(90deg, #cfa258, #e6c584);
            color: #000000; border-color: #cfa258; box-shadow: 0 10px 20px rgba(207, 162, 88, 0.2);
        }
        .link-special { border-color: #fff !important; background: rgba(255,255,255,0.1) !important; }
        .footer { margin-top: 40px; font-size: 13px; color: rgba(207, 162, 88, 0.5); }

        /* === FITUR MUSIK VERTIKAL (POPUP SLIDER) === */
        .music-wrapper {
            position: fixed; right: 20px; bottom: 20px;
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; z-index: 100;
            display: none; /* Default sembunyi */
        }

        .music-toggle-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(20, 20, 20, 0.9); border: 2px solid #cfa258;
            color: #cfa258; font-size: 20px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            display: flex; justify-content: center; align-items: center;
        }
        .music-toggle-btn:active { transform: scale(0.9); }

        /* Kotak Slider (Default Sembunyi) */
        .volume-container {
            background: rgba(20, 20, 20, 0.9); border: 2px solid #cfa258;
            border-radius: 25px;
            width: 40px; height: 120px; 
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transform: translateY(20px);
            transition: all 0.3s ease;
        }

        /* Class untul Memunculkan Slider */
        .volume-container.show {
            opacity: 1; pointer-events: auto; transform: translateY(0);
        }

        /* Slider Vertikal (Rotasi) */
        #vol-slider {
            width: 100px; height: 4px;
            transform: rotate(-90deg);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px; outline: none; -webkit-appearance: none;
            accent-color: #cfa258; cursor: pointer;
        }
        
        #vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px;
            background: #cfa258; border-radius: 50%; border: 2px solid #000;
        }

        /* === OVERLAY HITAM === */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.8s ease;
        }
        .overlay-content { text-align: center; color: #cfa258; animation: pulse 2s infinite; }
        .overlay-content h2 { font-size: 2rem; margin-bottom: 10px; }
        .overlay-content p { font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="overlay-content">
            <h2>Hi!</h2>
            <p>Tap anywhere to enter</p>
        </div>
    </div>

    <audio id="bg-music" loop></audio>

    <div id="music-wrapper" class="music-wrapper">
        <div id="vol-box" class="volume-container">
            <input type="range" id="vol-slider" min="0" max="1" step="0.01">
        </div>
        <button id="music-toggle" class="music-toggle-btn">ðŸ”Š</button>
    </div>

    <div class="container">
        <div class="profile-wrapper">
            <img id="profile-img" src="" alt="Foto Profil" class="profile-img">
            <div id="status-dot" class="status-dot" title="Open for Work"></div>
        </div>
        
        <h1 id="profile-name"></h1>
        <p><span id="typing-text"></span><span class="cursor">|</span></p>

        <button id="share-profile-btn" class="share-btn-mini">ðŸ”— Share Profile</button>
        <div id="link-container" class="link-container"></div>
        <div id="footer-text" class="footer"></div>
    </div>

    <script src="config.js"></script>

    <script>
        // 1. SETUP TAMPILAN DARI CONFIG
        document.title = CONFIG.name;
        document.getElementById('page-title').textContent = CONFIG.name;
        document.getElementById('profile-img').src = CONFIG.profileImage;
        
        // Setup Favicon (Icon Tab Browser)
        document.getElementById('favicon').href = CONFIG.favicon; 
        
        document.getElementById('profile-name').textContent = CONFIG.name;
        document.getElementById('bg-music').src = CONFIG.musicFile;
        document.getElementById('footer-text').textContent = CONFIG.copyright;

        // Cek Status Open to Work
        if (CONFIG.isOpenToWork) {
            document.getElementById('status-dot').style.display = 'block';
        }

        // Generate Link Tombol
        const linkContainer = document.getElementById('link-container');
        CONFIG.links.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url;
            a.textContent = link.text;
            a.className = 'link-item';
            if (link.url.startsWith('http')) a.target = '_blank';
            if (link.special) a.classList.add('link-special');
            linkContainer.appendChild(a);
        });

        // 2. EFEK KETIK (TYPING EFFECT)
        const textElement = document.getElementById('typing-text');
        const texts = CONFIG.typingTexts;
        let count = 0; let index = 0; let currentText = ""; let letter = "";
        
        (function type() {
            if (count === texts.length) { count = 0; }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            textElement.textContent = letter;
            if (letter.length === currentText.length) {
                count++; index = 0; setTimeout(type, 2000); 
            } else { setTimeout(type, 100); }
        }());

        // 3. LOGIKA MUSIK & SLIDER
        const overlay = document.getElementById('overlay');
        const audio = document.getElementById('bg-music');
        const musicWrapper = document.getElementById('music-wrapper');
        const musicToggle = document.getElementById('music-toggle');
        const volBox = document.getElementById('vol-box');
        const volSlider = document.getElementById('vol-slider');

        // Set Volume Awal (Pakai settingan Config, kalau kosong default 0.3)
        const startVol = CONFIG.initialVolume || 0.3;
        audio.volume = startVol;
        volSlider.value = startVol;

        // Logika saat Overlay diklik (Masuk Website)
        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                musicWrapper.style.display = 'flex'; // Munculin Tombol Musik
            }, 800);
            
            // Play Musik
            audio.play().catch(e => console.log("Audio block (perlu interaksi user)"));
        });

        // Logika Klik Tombol Speaker (Munculin/Sembunyiin Slider)
        musicToggle.addEventListener('click', () => {
            volBox.classList.toggle('show');
        });

        // Logika Geser Slider
        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            audio.volume = val;
            
            // Ganti ikon jadi Mute kalau slider mentok bawah
            if(val == 0) {
                musicToggle.innerHTML = 'ðŸ”‡';
            } else {
                musicToggle.innerHTML = 'ðŸ”Š';
            }
        });

        // 4. LOGIKA TOMBOL SHARE
        const shareBtn = document.getElementById('share-profile-btn');
        shareBtn.addEventListener('click', async () => {
            if (navigator.share) {
                try { 
                    await navigator.share({ 
                        title: CONFIG.name, 
                        text: 'Cek profil digital saya:', 
                        url: window.location.href 
                    }); 
                } catch (err) {}
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link profil berhasil disalin! ðŸ“‹');
            }
        });
    </script>
</body>
</html>
