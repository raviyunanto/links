<script>
    const textElement = document.getElementById('typing-text');
    const texts = ["Videographer", "Photographer", "Designer"]; // Ganti teks sesukamu
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    (function type() {
        if (count === texts.length) {
            count = 0;
        }
        currentText = texts[count];
        letter = currentText.slice(0, ++index);
        
        textElement.textContent = letter;
        if (letter.length === currentText.length) {
            count++;
            index = 0;
            setTimeout(type, 2000); // Jeda pas teks kebaca full
        } else {
            setTimeout(type, 100); // Kecepatan ngetik
        }
    }());
</script>

<style>
    /* Gaya untuk layar penutup */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000; /* Layar hitam penuh */
        z-index: 9999; /* Pastikan di paling atas */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: opacity 0.8s ease; /* Efek memudar */
    }
    
    .overlay-content {
        text-align: center;
        color: #cfa258; /* Warna emas sesuai tema */
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }
</style>

<script>
    // Script buat atur klik dan musik
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('bg-music');

    overlay.addEventListener('click', () => {
        // 1. Hilangkan layar penutup
        overlay.style.opacity = '0';
        
        // 2. Tunggu dikit biar efek animasi selesai, baru hapus elemennya
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 800);

        // 3. Mainkan musik
        audio.play();
        audio.volume = 0.5; // Atur volume biar gak kenceng banget (0.0 - 1.0)
    });
</script>
