<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Saya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* MENGGUNAKAN GAMBAR SEBAGAI BACKGROUND */
            /* Pastikan file gambar "image_0.png" sudah diupload ke GitHub */
            background-image: url('image_0.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Biar background diem pas discroll */
            background-color: #0a0a0a; /* Warna cadangan kalo gambar gak muncul */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0; /* Warna teks dasar terang (bukan putih murni) */
        }

        /* Lapisan gelap transparan biar teks lebih kebaca */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Ubah angka 0.6 buat atur gelap terangnya */
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 25px;
            text-align: center;
            z-index: 1;
        }

        /* Foto Profil */
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            /* Border warna emas dengan efek cahaya */
            border: 3px solid #cfa258; 
            box-shadow: 0 0 20px rgba(207, 162, 88, 0.4);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            /* Warna emas untuk nama */
            color: #cfa258;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        p {
            font-size: 15px;
            color: #cccccc;
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* Gaya Tombol Link Baru - Dark & Gold Theme */
        .link-item {
            display: block;
            /* Latar belakang transparan gelap */
            background: rgba(20, 20, 20, 0.8);
            /* Teks warna terang */
            color: #f0f0f0;
            /* Border tipis warna emas */
            border: 1px solid rgba(207, 162, 88, 0.5);
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 50px; /* Lebih bulat */
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px); /* Efek blur di belakang tombol */
            letter-spacing: 0.5px;
        }

        /* Efek Hover yang Mewah */
        .link-item:hover {
            transform: translateY(-3px);
            /* Background jadi warna emas solid pas disorot */
            background: #cfa258;
            /* Teks jadi hitam biar kontras */
            color: #0a0a0a;
            border-color: #cfa258;
            box-shadow: 0 10px 20px rgba(207, 162, 88, 0.3);
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: rgba(207, 162, 88, 0.7); /* Warna emas pudar */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <img src="dp.jpg" alt="Foto Profil" class="profile-img">
        
        <h1>@raviyunanto</h1>
        <p>Photographer | Hobbies | Chill</p>

        <a href="mailto:ravi.yunanto@gmail.com" class="link-item">ðŸ“© Email Me</a>

        <div class="footer">
            &copy; 2025. All Rights Reserved.
        </div>
    </div>

</body>
</html>
