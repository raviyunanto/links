    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* * DESIGN SYSTEM & VARIABLES */
        :root {
            /* DARK MODE (Default) */
            --theme-bg: #050505;
            --theme-surface: rgba(255, 255, 255, 0.07);
            --theme-text-primary: #e0e0e0;
            --theme-text-secondary: #cccccc;
            --theme-accent: #cfa258;
            --theme-gradient: linear-gradient(135deg, #050505 30%, #2a1e05 100%);
            
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(12px);
            
            /* Special Button (Save Contact) */
            --special-bg: rgba(255, 255, 255, 0.12);
            --special-border: rgba(255, 255, 255, 0.5);
            --special-line: #ffffff;
            
            --transition-ease: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* LIGHT MODE OVERRIDE */
        [data-theme="light"] {
            --theme-bg: #fdf6e3;
            --theme-surface: rgba(74, 59, 34, 0.08);
            --theme-text-primary: #4a3b22;
            --theme-text-secondary: #6e5d3e;
            --theme-accent: #b8860b;
            --theme-gradient: linear-gradient(135deg, #fffcf5 20%, #e6d2a8 100%);
            
            --glass-border: rgba(74, 59, 34, 0.15);
            
            /* Special Button Light Mode (Kontras Kuat) */
            --special-bg: rgba(184, 134, 11, 0.15);
            --special-border: #a07408; /* Border Emas Tua Solid */
            --special-line: #a07408;
        }

        /* --- CORE RESET --- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--theme-gradient);
            background-color: var(--theme-bg);
            color: var(--theme-text-primary);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* --- VISUALS --- */
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        #overlay {
            position: fixed; inset: 0; background-color: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 0.8s ease, visibility 0.8s;
        }
        .overlay-content { text-align: center; color: var(--theme-accent); animation: pulse 2s infinite; }
        .overlay-content h2 { font-size: 2rem; margin-bottom: 0.5rem; }
        .overlay-content p { font-size: 0.75rem; letter-spacing: 3px; text-transform: uppercase; }

        /* --- LAYOUT --- */
        main.card-container {
            width: 100%; max-width: 450px;
            padding: 2.5rem 1.5rem 6rem;
            text-align: center;
            position: relative; z-index: 10;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* --- COMPONENTS --- */
        .profile-section { position: relative; display: inline-block; margin-bottom: 1.25rem; }
        .profile-avatar {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--theme-accent);
            box-shadow: 0 0 25px rgba(207, 162, 88, 0.3); transition: var(--transition-ease);
        }
        .profile-avatar:hover { transform: scale(1.05) rotate(2deg); }

        .status-badge {
            position: absolute; bottom: 5px; right: 5px; width: 22px; height: 22px;
            border: 3px solid #000; border-radius: 50%;
        }
        .status-badge.online { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; animation: pulse-status 2s infinite; }
        .status-badge.busy { background-color: #e74c3c; box-shadow: 0 0 10px #e74c3c; animation: pulse-busy 2s infinite; }

        h1.profile-name { font-size: 1.5rem; font-weight: 700; color: var(--theme-accent); margin-bottom: 0.25rem; letter-spacing: 1px; }
        .profile-bio { font-size: 0.95rem; color: var(--theme-text-secondary); margin-bottom: 1rem; min-height: 1.5rem; font-weight: 300; }
        .cursor { display: inline-block; width: 2px; animation: blink 1s infinite; }

        .btn-share {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            color: var(--theme-accent); padding: 8px 20px; font-size: 0.7rem; border-radius: 50px;
            cursor: pointer; margin-bottom: 2rem; display: inline-flex; align-items: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600;
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            transition: var(--transition-ease);
        }
        .btn-share:hover { background: rgba(207, 162, 88, 0.15); border-color: var(--theme-accent); transform: translateY(-2px); }

        .link-list { display: flex; flex-direction: column; gap: 1rem; }
        .link-card {
            display: block; position: relative;
            background: var(--theme-surface); color: var(--theme-text-primary);
            border: 1px solid var(--glass-border); border-left: 3px solid rgba(207, 162, 88, 0.5);
            padding: 1.1rem; border-radius: 16px;
            text-decoration: none; font-weight: 500;
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            overflow: hidden; transition: var(--transition-ease);
        }
        .link-card:hover {
            transform: translateY(-4px);
            background: linear-gradient(90deg, rgba(207, 162, 88, 0.9), rgba(230, 197, 132, 0.9));
            color: #000; border-color: var(--theme-accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        /* Special Link (Save Contact) */
        .link-card.special {
            background: var(--special-btn-bg) !important;
            border: 2px solid var(--special-btn-border) !important;
            border-left: 3px solid var(--special-line) !important;
            font-weight: 600;
        }

        /* --- FIXED CONTROLS --- */
        .controls-layer { position: fixed; z-index: 9999; }
        .pos-top-right { top: 20px; right: 30px; } /* Margin 30px aman */
        .pos-bottom-right { bottom: 20px; right: 30px; }

        .btn-float {
            width: 48px; height: 48px; border-radius: 50%;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid var(--theme-accent);
            color: var(--theme-accent);
            font-size: 1.2rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.2s cubic-bezier(0.3, 0.7, 0.4, 1.5);
            backdrop-filter: blur(5px);
        }
        .btn-float:active { transform: scale(0.9); }
        [data-theme="light"] .btn-float { background: rgba(255, 255, 255, 0.8); color: #4a3b22; }

        /* --- RESTORED TOGGLE SWITCH LOGIC (ROBUST) --- */
        .switch {
            position: relative; display: inline-block; width: 60px; height: 30px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(20, 20, 20, 0.8);
            border: 2px solid var(--theme-accent);
            transition: .4s; border-radius: 34px;
            backdrop-filter: blur(5px);
        }
        
        .slider:before {
            position: absolute; content: "üåô";
            height: 22px; width: 22px;
            left: 3px; bottom: 2px;
            background-color: var(--theme-accent);
            transition: .4s; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 12px; color: #000;
        }
        
        input:checked + .slider { background-color: rgba(255, 255, 255, 0.9); }
        input:checked + .slider:before {
            transform: translateX(28px);
            content: "‚òÄÔ∏è"; background-color: #000; color: var(--theme-accent);
        }

        footer { margin-top: 3rem; font-size: 0.8rem; color: var(--theme-accent); opacity: 0.6; }

        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes pulse-status { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
        @keyframes pulse-busy { 0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); } 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); } }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="overlay" role="button" aria-label="Enter Website">
        <div class="overlay-content">
            <h2>HELLO.</h2>
            <p>Tap anywhere to begin</p>
        </div>
    </div>

    <audio id="bg-music" loop preload="auto"></audio>

    <div class="controls-layer pos-top-right">
        <label class="switch" title="Switch Theme">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="controls-layer pos-bottom-right">
        <button id="music-btn" class="btn-float" aria-label="Toggle Music">üîä</button>
    </div>

    <main class="card-container">
        <header class="profile-section">
            <img id="profile-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile" class="profile-avatar">
            <div id="status-badge" class="status-badge"></div>
        </header>
        
        <h1 id="profile-name" class="profile-name"></h1>
        <div class="profile-bio">
            <span id="typing-text"></span><span class="cursor">|</span>
        </div>

        <button id="btn-share" class="btn-share">
            <span>üîó Share This Profile</span>
        </button>
        
        <nav id="links-wrapper" class="link-list"></nav>
        
        <footer id="footer-text"></footer>
    </main>

    <script src="config.js"></script>
    
    <script>
        /**
         * RAVI YUNANTO PORTFOLIO ENGINE
         * Clean & Robust Version
         */
        
        (function() {
            'use strict';

            const state = { audioPlaying: false, particles: [], typingIndex: 0, typingCharIndex: 0 };

            const dom = {
                body: document.body,
                overlay: document.getElementById('overlay'),
                audio: document.getElementById('bg-music'),
                musicBtn: document.getElementById('music-btn'),
                themeSwitch: document.getElementById('theme-toggle'),
                canvas: document.getElementById('particle-canvas'),
                ctx: document.getElementById('particle-canvas').getContext('2d'),
                linksWrapper: document.getElementById('links-wrapper'),
                typingEl: document.getElementById('typing-text'),
                shareBtn: document.getElementById('btn-share')
            };

            function init() {
                loadConfig();
                setupEventListeners();
                initParticles();
                animateParticles();
                console.log('%c Designed by Ravi Yunanto ', 'background: #cfa258; color: #000; font-weight: bold; padding: 4px; border-radius: 4px;');
            }

            function loadConfig() {
                document.title = CONFIG.name;
                document.getElementById('page-title').textContent = CONFIG.name;
                document.getElementById('profile-name').textContent = CONFIG.name;
                document.getElementById('footer-text').textContent = CONFIG.copyright;
                
                const pImg = document.getElementById('profile-img');
                pImg.src = CONFIG.profileImage;
                pImg.onload = () => pImg.style.opacity = 1; 
                document.getElementById('favicon').href = CONFIG.favicon;

                dom.audio.src = CONFIG.musicFile;
                dom.audio.volume = 0.2; 

                const statusEl = document.getElementById('status-badge');
                statusEl.className = `status-badge ${CONFIG.isOpenToWork ? 'online' : 'busy'}`;
                statusEl.title = CONFIG.isOpenToWork ? "Open to Work" : "Currently Busy";

                CONFIG.links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.text;
                    a.className = `link-card ${link.special ? 'special' : ''}`;
                    if(link.url.startsWith('http')) a.target = '_blank';
                    if(link.url.startsWith('http')) a.rel = 'noopener noreferrer'; 
                    dom.linksWrapper.appendChild(a);
                });

                typeWriter();
            }

            function toggleAudio() {
                if (dom.audio.paused) {
                    dom.audio.play().then(() => { dom.musicBtn.textContent = 'üîä'; }).catch(err => console.warn('Audio blocked:', err));
                } else {
                    dom.audio.pause(); dom.audio.currentTime = 0; dom.musicBtn.textContent = 'üîá';
                }
            }

            function toggleTheme(e) {
                const isLight = e.target.checked;
                if (isLight) { dom.body.setAttribute('data-theme', 'light'); } 
                else { dom.body.removeAttribute('data-theme'); }
            }

            function typeWriter() {
                const currentWord = CONFIG.typingTexts[state.typingIndex];
                if (state.typingCharIndex < currentWord.length) {
                    dom.typingEl.textContent += currentWord.charAt(state.typingCharIndex);
                    state.typingCharIndex++;
                    setTimeout(typeWriter, 100);
                } else { setTimeout(eraseWriter, 2000); }
            }

            function eraseWriter() {
                if (state.typingCharIndex > 0) {
                    dom.typingEl.textContent = CONFIG.typingTexts[state.typingIndex].substring(0, state.typingCharIndex - 1);
                    state.typingCharIndex--;
                    setTimeout(eraseWriter, 50);
                } else {
                    state.typingIndex = (state.typingIndex + 1) % CONFIG.typingTexts.length;
                    setTimeout(typeWriter, 500);
                }
            }

            async function handleShare() {
                const shareData = { title: CONFIG.name, text: 'Cek profil digital ini:', url: window.location.href };
                if (navigator.share) { try { await navigator.share(shareData); } catch (err) {} } 
                else { navigator.clipboard.writeText(window.location.href); alert('Link copied to clipboard!'); }
            }

            function initParticles() {
                resizeCanvas();
                const density = 15000; 
                const count = (dom.canvas.width * dom.canvas.height) / density;
                state.particles = [];
                for (let i = 0; i < count; i++) { state.particles.push(createParticle()); }
            }

            function createParticle() {
                return {
                    x: Math.random() * dom.canvas.width, y: Math.random() * dom.canvas.height,
                    size: Math.random() * 2, speedX: (Math.random() * 0.5) - 0.25, speedY: (Math.random() * 0.5) - 0.25,
                    opacity: Math.random() * 0.5 + 0.1
                };
            }

            function animateParticles() {
                dom.ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);
                state.particles.forEach(p => {
                    p.x += p.speedX; p.y += p.speedY;
                    if (p.x < 0 || p.x > dom.canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > dom.canvas.height) p.speedY *= -1;
                    dom.ctx.fillStyle = `rgba(207, 162, 88, ${p.opacity})`;
                    dom.ctx.beginPath(); dom.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); dom.ctx.fill();
                });
                requestAnimationFrame(animateParticles);
            }

            function resizeCanvas() { dom.canvas.width = window.innerWidth; dom.canvas.height = window.innerHeight; }

            function setupEventListeners() {
                dom.overlay.addEventListener('click', () => {
                    dom.overlay.style.opacity = '0'; dom.overlay.style.visibility = 'hidden';
                    dom.audio.play().catch(() => {}); 
                });
                dom.musicBtn.addEventListener('click', () => {
                   if(dom.audio.volume > 0) { dom.audio.volume = 0; dom.musicBtn.textContent = 'üîá'; } 
                   else { dom.audio.volume = 0.2; dom.musicBtn.textContent = 'üîä'; }
                });
                dom.themeSwitch.addEventListener('change', toggleTheme);
                dom.shareBtn.addEventListener('click', handleShare);
                window.addEventListener('resize', () => { resizeCanvas(); initParticles(); });
            }

            init();
        })();
    </script>
</body>
